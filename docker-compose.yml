version: "3"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-server:5.5.1
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  connect-schemaless:
    image: confluentinc/cp-kafka-connect:5.5.1
    hostname: connect-schemaless
    container_name: connect-schemaless
    depends_on:
      - zookeeper
      - broker
    ports:
      - "8084:8084"
    volumes:
      - $PWD/target/kafka-connect-target/usr/share/kafka-connect/kafka-connect-snmp/:/usr/share/java/kafka-connect-snmp:ro
      - $PWD/target/kafka-connect-target/usr/share/kafka-connect/kafka-connect-snmp/:/usr/share/java/support-metrics-client/:ro
      - $PWD/config/:/app/config:ro
    command: "/usr/bin/connect-standalone /app/config/compose-connect-standalone-worker.properties /app/config/compose-connect-json.properties"

