# https://docs.confluent.io/current/connect/userguide.html#common-configuration-properties
bootstrap.servers=EXTERNAL://localhost:9093

key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter

internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

plugin.path=./standalone/usr/share/kafka-connect
group.id=your_group
config.storage.topic=connect-config
config.storage.replication.factor=1
offset.storage.topic=connect-storage
offset.storage.replication.factor=1
status.storage.topic=connect-status
status.storage.replication.factor=1

log4j.loggers=org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR
heap.opts="-Xms512M -Xmx512M"
jmx.port=5555
config.confluent.support.metrics.enabled="false"
